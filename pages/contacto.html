      <section class="texto">
      
       <form>
        <fieldset>
            <legend>Completa todos los campos</legend>
            <!-- Formulario de contacto -->
            <div>
              <label for="nombre">Nombre y Apellido:</label>
              <input type="text" id="nombre" placeholder="Ingresa tu nombre completo" required>
            </div>

            <div>
              <label for="correo">E-mail:</label>
              <input type="email" id="correo" placeholder="correo@ejemplo.com" required>
            </div>

            <div>
              <label for="telefono">Numero telefonico:</label>
              <input type="tel" id="telefono">
            </div>

            <div>
              <textarea name="mensaje" id="mensaje" placeholder="Mensaje:" cols="30" rows="10"></textarea>
            </div>

            <div>
            <label for="newsletter">Desea recibir ofertas y novedades?</label>

            <input type="checkbox" name="subscripcion" id="newsletter">

            </div>

            <div>
                <input type="submit" value="Enviar">
                <input type="reset" value="Borrar todo">
            </div>

        </fieldset>
       </form>
